<div>
    <h1>
        {{PurchaseItem.Name}}
    </h1>
    <p class ="lead">Vendor:{{PurchaseItem.Vendorname}} | Purchase Date :{{PurchaseItem.Date}}</p>
    <hr class="my-4">
    <div class ="text-center">
        <table class="table table-dark">
            <thead>
                <tr>
                    Title
                </tr>
                <tr>
                    Price
                </tr>
            </thead>
            <tbody>
                <tr *ngFor ="let i of PurchaseItem.Items">
                    <td>{{i.Title}}</td>
                    <td>{{i.Price}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="lead">
        <a class ="btn pull-right btn-danger" href="#" role="button">Total cost {{price}},Place Order</a>
    </p>
</div>
