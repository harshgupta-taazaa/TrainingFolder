
<div class="row justify-content-center">
    
    <div class="col-md-5 text-left bg-white ">
    

    <div class ="col-md-6">


    <h1 class="text-danger">Enter Product Details</h1>
    <mat-form-field class="example-full-width">
      <mat-label >Enter Category Name</mat-label>
      <input matInput [(ngModel)]='cname' >
    </mat-form-field>

    <br/>
   
    <mat-form-field class="example-full-width">
        <mat-label>Enter Product Name</mat-label>
        <input matInput [(ngModel)]='pname' >
      </mat-form-field>
      <br/>
  
   
    <mat-form-field class="example-full-width">
        <mat-label>Enter Short Code</mat-label>
        <input matInput [(ngModel)]='scode' >
      </mat-form-field>

      <br/>
   
    <mat-form-field class="example-full-width">
        <mat-label>Enter Price</mat-label>
        <input matInput [(ngModel)]='price' >
      </mat-form-field>


      <br/>
   
    <mat-form-field class="example-full-width">
        <mat-label>Enter Manufacturer </mat-label>
        <input matInput [(ngModel)]='mname'>
      </mat-form-field>


 
  <button mat-raised-button color="primary" (click)='submit()'>Submit</button>

  <br/>
  <h3>{{data}}</h3>

</div></div>
</div>
