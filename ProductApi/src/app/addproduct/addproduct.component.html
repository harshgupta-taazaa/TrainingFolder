<div class ="container">
    <h1 class='pd-4'>Add Products</h1>
<form [formGroup]='ProductForm' (ngSubmit)='AddData()'>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Title</label>
        <input type="text" class="form-control" formControlName='title' placeholder="Title">
      </div>
      <div class="form-group col-md-6">
        <label >Price</label>
        <input type="number" class="form-control" formControlName='price' placeholder="Price">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
          <label >Quantity</label>
          <input type="number" class="form-control" formControlName='quantity' placeholder="Quantity">
        </div>
        <div class="form-group col-md-6">
          <label >Color</label>
          <input type="text" class="form-control" formControlName='color' placeholder="Color">
        </div>
    </div>
      <div class="form-row">
          <div class="form-group col-md-6">
            <label >Expiry Data</label>
            <input type="text" class="form-control" formControlName='expiryDate' placeholder="ExpiryDate">
          </div>
          <!-- <div class="form-group col-md-6">
            <label >InStock</label>
            <input type="boolean" class="form-control" formControlName='inStock' placeholder="InStock">
          </div> -->
        </div>
        <label class = "radio-inline">
        <input type = "radio" value = "email" formControlName = "inStock" [value]='true'>Instock
    </label>
    <label class = "radio-inline">
        <input type = "radio" value = "phone" formControlName = "inStock" [value]='false'>Not inStock
    </label>
    
    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
